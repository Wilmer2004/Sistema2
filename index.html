<form action="submitAttendance" method="POST">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    <label for="timeIn">Hora de Entrada:</label>
    <input type="time" id="timeIn" name="timeIn" required>
    <label for="timeOut">Hora de Salida:</label>
    <input type="time" id="timeOut" name="timeOut">
    <button type="submit">Registrar</button>
  </form>
